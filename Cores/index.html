<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="maior">
    <h1 id="cima">Clique nos botões para a mágica acontecer</h1>
    <button id="azul" onclick="Azul()">Azul</button>
    <button id="vermelho" onclick="Vermelho()">Vermelho </button>
    <button id="verde" onclick="Verde()">Verde</button>
    <button id="amarelo" onclick="Amarelo()">Amarelo</button>
    <button id="roxo" onclick="Roxo()">Roxo</button>
    <button id="rosa" onclick="Rosa()">Rosa</button>
    <button id="marrom" onclick="Marrom()">Marrom</button>
    <button id="laranja" onclick="Laranja()">Laranja</button>
    <button id="cinza" onclick="Cinza()">Cinza </button>
    <button id="ciano" onclick="Ciano()">Ciano</button>
    <button id="preto" onclick="Preto()">Preto</button>
    <button id="didi" onclick="Didi()">Didi</button>
  </main>
  <div id="frase">PORQUE VOCÊ É BRANCA</div>

  <script>
    function Azul(){
      document.body.style.background = 'blue'
      cima.style.color = 'white'
      maior.style.border = '5px solid black'
    }
    
    function Vermelho() {
      document.body.style.background = 'red'
      cima.style.color = 'white'
      maior.style.border = '5px solid black'
    }

    function Verde() {
      document.body.style.background = 'green'
      cima.style.color = 'white'
      maior.style.border = '5px solid black'
    }

    function Amarelo() {
      document.body.style.background = 'yellow'
      cima.style.color = 'black'
      maior.style.border = '5px solid black'
    }

    function Roxo() {
      document.body.style.background = 'purple'
      cima.style.color = 'white'
      maior.style.border = '5px solid black'
    }

    function Rosa() {
      document.body.style.background = 'pink'
      cima.style.color = 'black'
      maior.style.border = '5px solid black'
    }

    function Marrom() {
      document.body.style.background = 'rgb(98, 23, 8)'
      cima.style.color = 'white'
      maior.style.border = '5px solid black'
    }

    function Laranja() {
      document.body.style.background = 'rgb(238, 86, 34)'
      cima.style.color = 'black'
      maior.style.border = '5px solid black'
    }

    function Cinza() {
      document.body.style.background = 'grey'
      cima.style.color = 'white'
      maior.style.border = '5px solid black'
    }

    function Ciano() {
      document.body.style.background = 'cyan'
      cima.style.color = 'black'
      maior.style.border = '5px solid black'
    }

    function Preto() {
      document.body.style.background = 'black'
      cima.style.color = 'white'
      maior.style.border = '5px solid white'
    }

    function Didi() {
      document.body.style.background = 'white'
      cima.style.color = 'black'
      frase.style.display = 'block'
      maior.style.border = '5px solid black'
    }

  </script>
</body>
</html>
